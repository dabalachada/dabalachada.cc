<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dabalachada - Login</title>
  <style>
    body {
      background-color: #111;
      font-family: Verdana, Arial, sans-serif;
      font-size: 12px;
      color: #ccc;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 900px;
      margin: 20px auto;
    }

    .block {
      border: 1px solid #333;
      background-color: #222;
      margin-bottom: 8px;
    }

    .block-header {
      background-color: #2d2d2d;
      color: #9fcf00;
      padding: 6px 10px;
      font-weight: bold;
    }

    .block-content {
      background-color: #2a2a2a;
      padding: 8px 10px;
    }

    .nav {
      background-color: #2d2d2d;
      padding: 4px 10px;
    }

    .nav a {
      color: #ddd;
      margin-right: 12px;
      text-decoration: none;
      font-size: 11px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .smalltext {
      font-size: 11px;
      color: #bbb;
    }

    .form-row {
      margin-bottom: 10px;
    }

    .form-row label {
      display: block;
      margin-bottom: 3px;
      color: #ccc;
    }

    .form-row input {
      width: 100%;
      padding: 4px;
      background-color: #111;
      border: 1px solid #444;
      color: #eee;
      font-size: 12px;
    }

    .form-row input[type="checkbox"] {
      width: auto;
    }

    .footer {
      border: 1px solid #333;
      background-color: #222;
      color: #aaa;
      font-size: 11px;
      padding: 5px 10px;
      text-align: left;
    }

    .btn {
      background-color: #2d2d2d;
      border: 1px solid #444;
      color: #ccc;
      padding: 5px 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="block">
      <div class="block-header">dabalachada</div>
      <div class="nav">
        <a href="index.html">Index</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
      </div>
      <div class="block-content smalltext">You are not logged in.</div>
    </div>

    <div class="block">
      <div class="block-header">Login</div>
      <div class="block-content">
        <form>
          <div class="form-row">
            <label>Username</label>
            <input type="text" name="username">
          </div>
          <div class="form-row">
            <label>Password</label>
            <input type="password" name="password">
          </div>
          <div class="form-row">
            <input type="checkbox" name="remember"> Remember me
          </div>
          <div class="form-row">
            <button class="btn" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">dabalachada.cc 2025</div>
  </div>
</body>
</html>
